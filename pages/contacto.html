<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Cinthia Faraldo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="/index.html"><img src="../img/jLJYX2h9.png" alt="Cinthia Faraldo" class="logo__img"></img></a>
        </div>
        <nav class="navbar">
            <ul class="navbar__lista">
                <li class="navbar__item"><a href="../index.html">Inicio</a></li>
                <li class="navbar__item"><a href="../pages/estilos.html">Estilos</a></li>
                <li class="navbar__item"><a href="../pages/tips.html">Tips</a></li>
                <li class="navbar__item"><a href="../pages/sobre-mi.html">Sobre mi</a></li>
                <li class="navbar__item"><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="titulo">
            <div class="container">
                <h1>Envia un mensaje</h1>
            </div>
            <form class="formulario">
                <div id="contact-details">
                <label for="customer_name">Nombre</label>
                <input type="text" name="customer_name" id="customer_name" required>
                <label for="email_address">Email </label>
                <input type="email" name="email_address" id="email_address">
                <label for="phone">Celular </label>
                <input type="tel" name="phone" id="phone">
                </div>
                <div id="comment-box">
                    <label for="comments">Mensaje</label>
                    <textarea name="comments" id="comments" maxlength="500"></textarea>
                </div>
                <button>Submit</button>
              </form>
        </section>
    </main>
    <footer class="footer">
        <div class="info">
            <img src="../img/jLJYX2h9.png" alt="">
        </div>
        <div class="redes">
            <h3 class="redes__titulo">Seguime en mis redes</h3>
            <div class="redes__iconos">
                <i class="bi bi-instagram"><a href=""></a></i>
                <i class="bi bi-whatsapp"><a href=""></a></i>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
